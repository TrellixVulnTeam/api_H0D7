<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h1>Github user search</h1>
                </div>
                <div class="card card-body">
                    <form class="form-inline" (submit)="searchUser">
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user"size="40" type="search" class="form-control" placeholder="github user">
                        </div>
                        {{githubUserQuery}}
                        <div>
                            <input type="submit" value="submit" class="btn btn-secondary btn-sm">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
